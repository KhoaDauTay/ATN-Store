{% extends "baseform.html" %} {% block content %}
<!-- Main Content -->
<div class="main" style="background-image: url('https://image.shutterstock.com/image-photo/senior-womans-hand-signing-document-600w-315641624.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center;">
    <div class="main-w3l">
        <h1 class="logo-w3 black-text">Sign in Information Booking</h1>
        <div class="w3layouts-main">
            <form action="/appointment" method="post">
                {% csrf_token %}
                <input placeholder="Name" name="Name" type="text" required="">
                <input placeholder="Phone" name="phone" type="text" required="">
                <input placeholder="Product ID" name="idCardNumber" type="text" required="">
                <input placeholder="Product Name" name="ProName" type="text" required="">
                <input placeholder="Price" name="price" type="text" required="">
                <input type="submit" value="ORDER" name="send">
            </form>
        </div>
        <div class="text-center text-md-left">
            <a class="btn btn-primary" href="/">Go Home</a>
        </div>
        <div class="status"></div>
    </div>
</div>
<!-- //Main Content -->
{% endblock content %}
